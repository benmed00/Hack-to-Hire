<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <p>
                <mat-form-field>
                    <label for="email">Email </label>
                    <input matInput type="email" id="email" formControlName="email" class="form-control">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <label for="password">Password</label>
                    <input matInput matInput type="password" id="password" formControlName="password" class="form-control">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <label for="username">User name</label>
                    <input matInput matInput type="text" id="username" formControlName="username" class="form-control">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <label for="role">Role</label>
                    <input matInput matInput type="text" id="role" formControlName="role" class="form-control">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
         {{ error }}
       </p> -->

            <div class="button">
                <button type="submit" mat-button [disabled]="signupForm.invalid">Login</button>
            </div>

        </form>
        <p>{{ errorMessage }}</p>
    </mat-card-content>
</mat-card>
