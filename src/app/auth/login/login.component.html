<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <p>
                <mat-form-field>
                    <label for="email">Email address</label>
                    <input matInput type="email" id="email" formControlName="email" class="form-control">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field><label for="password">Password</label>
                    <input matInput matInput type="password" id="password" formControlName="password" class="form-control">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
         {{ error }}
       </p> -->

            <div class="button">
                <button type="submit" mat-button [disabled]="loginForm.invalid">Login</button>
            </div>

        </form>
        <p>{{ errorMessage }}</p>
    </mat-card-content>
</mat-card>
